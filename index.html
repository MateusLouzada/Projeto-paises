<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" type="text/css" href="./styles/style.css" media="screen" />
    </head>

    <body>
        <div class="container">
            <header class="header">
                <h2>Where in the world?</h2>
            </header>

            <div class="container-principal">
                <div class="search-filter">
                    <input type="text" id="search" class="search" placeholder="Search for a country">
                    <div class="menu-drop">
                        <button type="button" id="filterDefault" class="filter" value="all">Filter by Region</button>
                        <div class="drop-content">
                            <ul>
                                <li id="filterAfrica" value="Africa">Africa</li>
                                <li id="filterAmerica" value="Americas">America</li>
                                <li id="filterAsia" value="Asia">Asia</li>
                                <li id="filterEurope" value="Europe">Europe</li>
                                <li id="filterOceania" value="Oceania">Oceania</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div>
                    <div id="countries" class="countries">
                        <!-- <div id="imageCountry" class="image-country"></div>
                            <div id="detailsCountry" class="container-country"></div> -->
                    </div>
                </div>
            </div>
        </div>
        <script  type="module" src="./scripts/script.js"></script>
    </body>

</html>
